<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malice Media Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --crimson: #a30000;
      --silver: #c0c0c0;
      --black: #0d0d0d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: var(--white);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Animated abstract background using blurred circles */
    .background-abstract {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      animation: float 20s linear infinite;
    }

    .circle:nth-child(1) {
      width: 400px;
      height: 400px;
      background: var(--crimson);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      background: var(--silver);
      top: 60%;
      left: 70%;
      animation-delay: 5s;
    }

    .circle:nth-child(3) {
      width: 500px;
      height: 500px;
      background: var(--white);
      top: 30%;
      left: 40%;
      animation-delay: 10s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--crimson);
      position: relative;
      animation: glitchText 2.5s infinite;
    }

    h1::before,
    h1::after {
      content: "Malice Media Co.";
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: var(--white);
    }

    h1::before {
      top: -2px;
      color: var(--white);
      animation: glitchTop 2.5s infinite;
    }

    h1::after {
      top: 2px;
      color: var(--crimson);
      animation: glitchBottom 2.5s infinite;
    }

    @keyframes glitchText {
      0% { transform: none; }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: translateX(2px); }
      80% { transform: translateX(-2px); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0%, 100% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(0 0 10% 0); transform: translateX(-2px); }
    }

    @keyframes glitchBottom {
      0%, 100% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(10% 0 0 0); transform: translateX(2px); }
    }

    p {
      font-size: 1.2rem;
      color: var(--silver);
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: var(--crimson);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #7a0000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--silver);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-abstract">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="content">
    <h1>Malice Media Co.</h1>
    <p>AI-powered short-form content, delivered in 24 hours.</p>
    <button class="cta-button" onclick="alert('Coming soon!')">Get Started</button>
  </div>

  <footer>
    &copy; 2025 Malice Media Co. All rights reserved.
  </footer>
</body>
</html>
