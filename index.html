<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malice Media Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --crimson: #a30000;
      --silver: #c0c0c0;
      --black: #0d0d0d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--crimson);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: var(--silver);
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: var(--crimson);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #7a0000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: var(--silver);
    }
  </style>
</head>
<body>
  <h1>Malice Media Co.</h1>
  <p>AI-powered short-form content, delivered in 24 hours.</p>
  <button class="cta-button" onclick="alert('Coming soon!')">Get Started</button>

  <footer>
    &copy; 2025 Malice Media Co. All rights reserved.
  </footer>
</body>
</html>
