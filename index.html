<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malice Media Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --crimson: #a30000;
      --silver: #c0c0c0;
      --black: #0d0d0d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: var(--white);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        var(--crimson) 0px,
        var(--crimson) 2px,
        var(--silver) 2px,
        var(--silver) 4px,
        var(--white) 4px,
        var(--white) 6px,
        var(--black) 6px,
        var(--black) 8px
      );
      opacity: 0.08;
      animation: drift 60s linear infinite;
      z-index: -2;
    }

    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(var(--silver) 1px, transparent 1px),
                        linear-gradient(90deg, var(--silver) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.03;
      animation: pulse 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.03; }
      50% { opacity: 0.08; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--crimson);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: var(--silver);
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: var(--crimson);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #7a0000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--silver);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="background-grid"></div>

  <div class="content">
    <h1>Malice Media Co.</h1>
    <p>AI-powered short-form content, delivered in 24 hours.</p>
    <button class="cta-button" onclick="alert('Coming soon!')">Get Started</button>
  </div>

  <footer>
    &copy; 2025 Malice Media Co. All rights reserved.
  </footer>
</body>
</html>
