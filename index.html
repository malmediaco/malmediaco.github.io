<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malice Media Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --crimson: #a30000;
      --silver: #c0c0c0;
      --black: #0d0d0d;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: var(--white);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* CYBERNETIC BACKGROUND */
    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        90deg,
        var(--crimson) 0px,
        var(--crimson) 2px,
        transparent 2px,
        transparent 20px
      ),
      repeating-linear-gradient(
        0deg,
        var(--silver) 0px,
        var(--silver) 1px,
        transparent 1px,
        transparent 20px
      );
      animation: moveGrid 30s linear infinite;
      z-index: -2;
      opacity: 0.05;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .cyber-pieces {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .piece {
      position: absolute;
      width: 60px;
      height: 2px;
      background: var(--white);
      opacity: 0.1;
      animation: driftPiece 12s linear infinite;
    }

    .piece:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .piece:nth-child(2) {
      top: 40%;
      left: 70%;
      animation-delay: 2s;
    }

    .piece:nth-child(3) {
      top: 70%;
      left: 30%;
      animation-delay: 4s;
    }

    .piece:nth-child(4) {
      top: 25%;
      left: 50%;
      animation-delay: 6s;
    }

    .piece:nth-child(5) {
      top: 80%;
      left: 10%;
      animation-delay: 8s;
    }

    @keyframes driftPiece {
      0% { transform: translateX(0) scaleX(1); opacity: 0.1; }
      50% { transform: translateX(100px) scaleX(1.5); opacity: 0.3; }
      100% { transform: translateX(0) scaleX(1); opacity: 0.1; }
    }

    /* CONTENT */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: var(--crimson);
      position: relative;
      animation: glitchStart 3s ease-in-out 1, glitchBurst 6s infinite 3s;
    }

    h1::before,
    h1::after {
      content: "Malice Media Co.";
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: var(--white);
      opacity: 0;
    }

    h1::before {
      top: -2px;
      animation: glitchBefore 6s infinite 3s;
    }

    h1::after {
      top: 2px;
      animation: glitchAfter 6s infinite 3s;
    }

    @keyframes glitchStart {
      0% { transform: none; }
      100% { transform: none; }
    }

    @keyframes glitchBurst {
      0%, 95%, 100% { transform: none; }
      10% { transform: translateX(-2px) skewX(-5deg); }
      20% { transform: translateX(2px) skewX(5deg); }
      30% { transform: translateX(-1px) skewX(-3deg); }
      40% { transform: translateX(1px) skewX(3deg); }
      50% { transform: none; }
    }

    @keyframes glitchBefore {
      0%, 95%, 100% { opacity: 0; clip-path: inset(0 0 100% 0); }
      10% { opacity: 1; clip-path: inset(0 0 20% 0); transform: translateX(-2px); }
      30% { opacity: 1; clip-path: inset(60% 0 0 0); transform: translateX(2px); }
      50% { opacity: 0; }
    }

    @keyframes glitchAfter {
      0%, 95%, 100% { opacity: 0; clip-path: inset(100% 0 0 0); }
      15% { opacity: 1; clip-path: inset(80% 0 0 0); transform: translateX(2px); }
      35% { opacity: 1; clip-path: inset(0 0 40% 0); transform: translateX(-2px); }
      55% { opacity: 0; }
    }

    p {
      font-size: 1.2rem;
      color: var(--silver);
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: var(--crimson);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #7a0000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--silver);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="cyber-bg"></div>
  <div class="cyber-pieces">
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
  </div>

  <div class="content">
    <h1>Malice Media Co.</h1>
    <p>AI-powered short-form content, delivered in 24 hours.</p>
    <button class="cta-button" onclick="alert('Coming soon!')">Get Started</button>
  </div>

  <footer>
    &copy; 2025 Malice Media Co. All rights reserved.
  </footer>
</body>
</html>
